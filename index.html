<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="normalize.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:ital,wght@0,200;0,600;1,100&display=swap" rel="stylesheet">
    
    <title>Jogo da Forca</title>
</head>
<body>
    <header>
        <a href="https://www.alura.com.br/"><img class="logo-alura" src="imagens/logoalura.png" alt="Letra a, logo da alura"></a>
        <h1 class="titulo">Jogo da Forca</h1>
    </header>
    <main class="container">
             
        <section class="page-one">
            <button class="comecar-jogo" onclick="comecarJogo()">Começar a jogar</button>
            <button class="adicionar-palavra" id="adiciona" onclick="adicionaPalavra()">Adicionar nova palavra</button>
            <footer>
                <div class="rodape">
                    <p>	
                        &#169;Developed by Marcelo de Moraes</p>
                        <a href="https://www.linkedin.com/in/marcelodemoraes/" target="_blank"><img src="imagens/linkedinicon.png" class="link" alt="icone do linkedin"></a>
                        <a href="https://github.com/Marcelo-cod" target="_blank"><img src="imagens/giticon.png" class="git" alt="icone do github"></a> 
                </div>
               
            </footer>
        </section>
          
        <section id="page-two">
              
            <input type="text" id="texto" maxlength="8" style="text-transform: uppercase" class="textarea-palavra" placeholder="Digite uma palavra ou frase"></input>
                   
            <img class="maximo-letras" src="imagens/maxcaracter.png" alt="Máximo de 8 letras">
            <button class="salvar-palavra" onclick="salvarPalavra()">Salvar e começar</button>
            <button class="cancelar" onclick="cancelarPalavra()">Cancelar</button>

        </section>    
        
        <section class="page-three">
            <div>
                <div class="container-desenho">
                    <svg height="250" width="200" class="forca">
                        <!-- Forca -->
                        <line x1="60" y1="20" x2="60" y2="230" class="forca-parte" style="stroke:#0A3871;stroke-width:6"/>
                        <line x1="60" y1="20" x2="140" y2="20" class="forca-parte" style="stroke:#0A3871;stroke-width:6"/>
                        <line x1="140" y1="20" x2="140" y2="50" class="forca-parte" style="stroke:#0A3871;stroke-width:6" />
                        <!-- Base da forca -->
                        <line x1="20" y1="230" x2="100" y2="230"style="stroke: #0A3871;stroke-width:6"/>
                        <!-- Cabeça -->
                         <circle cx="140" cy="70" r="20" class="forca-parte" style="stroke:#0A3871;stroke-width:6"/> 
                        <!-- Corpo -->
                        <line x1="140" y1="90" x2="140" y2="150" class="forca-parte" style="stroke:#0A3871;stroke-width:6"></line> 
                        <!-- Braços -->
                        <line x1="140" y1="110" x2="100" y2="120" class="forca-parte" style="stroke:#0A3871;stroke-width:6"/>
                        <line x1="140" y1="110" x2="180" y2="120" class="forca-parte" style="stroke:#0A3871;stroke-width:6"/>
                        <!-- Pernas -->
                        <line x1="140" y1="150" x2="120" y2="180" class="forca-parte" style="stroke:#0A3871;stroke-width:6"/>
                        <line x1="140" y1="150" x2="160" y2="180" class="forca-parte" style="stroke:#0A3871;stroke-width:6"/>
    
                    </svg>
                </div>

            </div>
            <div class="container-letras">
                <div class="letras-certas"  id="display" style="text-transform: uppercase"></div>
                <div class="letras-erradas"  style="text-transform: uppercase"></div>

            </div>
            
            <div class="aviso"></div>
            <div class="teclado"  >
                <button class="letras-teclado" >Q</button>
                <button class="letras-teclado" >W</button>
                <button class="letras-teclado"  >E</button>
                <button class="letras-teclado"  >R</button>
                <button class="letras-teclado"  >T</button>
                <button class="letras-teclado"  >Y</button>
                <button class="letras-teclado"  >U</button>
                <button class="letras-teclado"  >I</button>
                <button class="letras-teclado"  >O</button>
                <button class="letras-teclado"  >P</button>
                <br> 
                <button class="letras-teclado" id="btnA">A</button>
                <button class="letras-teclado" id="btnS" >S</button>
                <button class="letras-teclado" id="btnD" >D</button>
                <button class="letras-teclado" id="btnF" >F</button>
                <button class="letras-teclado" id="btnG" >G</button>
                <button class="letras-teclado" id="btnH" >H</button>
                <button class="letras-teclado" id="btnJ" >J</button>
                <button class="letras-teclado" id="btnK" >K</button>
                <button class="letras-teclado" id="btnL" >L</button>
                <br> 
                <button class="letras-teclado" id="btnZ">Z</button>
                <button class="letras-teclado" id="btnX">X</button>
                <button class="letras-teclado" id="btnC">C</button>
                <button class="letras-teclado" id="btnV">V</button>
                <button class="letras-teclado" id="btnB">B</button>
                <button class="letras-teclado" id="btnN">N</button>
                <button class="letras-teclado" id="btnM">M</button>
                <br> 
            </div>  
            <button class="novo-jogo" onclick="novoJogo()">Novo jogo</button>
            <button class="desistir" onclick="desistir()">Desistir
        </section>
            

    </main>
        
    <div class="mensagem-popup">
        <div class="popup" id="popu">
            <h3 id="mensagem"></h3>
            <button onclick="novoJogo()">OK</button>
        </div>
    </div>     
    
    <script src="script.js"></script>

     
    
</body>
</html>
